<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="dateofbirth">Date of birthday: </label>
        <input type="date" id="date" name="date"><br><br>

        <label for="placeofbirth">Place of birthday: </label>
        <input type="text" id="place" name="place"><br><br>

        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <fieldset>
            <legend>Ilness:</legend>
            <input type="checkbox" id="illness1" name="illnesses" value="Diabetes">
            <label for="illness1">Diabetes</label><br>
            
            <input type="checkbox" id="illness2" name="illnesses" value="Hypertension">
            <label for="illness2">Hypertension</label><br>
            
            <input type="checkbox" id="illness3" name="illnesses" value="Asthma">
            <label for="illness3">Asthma</label><br>
            
            <input type="checkbox" id="illness4" name="illnesses" value="Heart Disease">
            <label for="illness4">Heart Disease</label><br>
        </fieldset>


        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
